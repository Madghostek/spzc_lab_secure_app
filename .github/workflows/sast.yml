on: push

jobs:
  mixeway-scan:
    name: Mixeway Scanning
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Prepare variables
        id: vars        
        shell: bash
        run: | 
            echo "##[set-output name=branch;]$(echo${GITHUB_REF#refs/heads/})" 
            echo "::set-output name=sha_short::$(git rev-parse HEAD)"

      - name: Prepare Mixeway docker image
        run: docker pull mixeway/scanner:latest

      - name: Run Scan
        run: docker run -e OSS_USERNAME=01169239@pw.edu.pl -e OSS_KEY= {{ secrets.OSS_KEY }} -e MIXEWAY_URL=https://hub.mixeway.io -e MIXEWAY_KEY= {{ sectets.MIXWAY_KEY }} -e MIXEWAY_PROJECT_ID=186 -e MODE=STANDALONE -e MIXEWAY_PROJECT_NAME=spzc_secure_lab_app -e COMMIT_ID=test -e BRANCH=master -v /opt/lab_sec_audit/sast:/opt/sources mixeway/scanner:latest
